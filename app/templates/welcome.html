<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page - File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        .drop-area {
            width: 100%;
            height: 150px;
            border: 3px dashed #007bff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            color: #007bff;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>File Upload Area</h1>
    <div class="drop-area" id="drop-area">Drag and drop your file here</div>

    {% if files %}
    <h2>Uploaded Files</h2>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Command</th>
                <th>Version</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file.file_name }}</td>
                <td>{{ file.command }}</td>
                <td>{{ file.version }}</td>
                <td>{{ file.type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="generate-btn">Generate Artifact</button>
    {% endif %}

    {% if artifact_exists %}
    <button id="download-btn">Download Artifact</button>
    {% endif %}

    <script>
        const dropArea = document.getElementById('drop-area');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropArea.classList.add('highlight');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('highlight');
            }, false);
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            uploadFile(files[0]);
        });

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
            })
            .catch(() => {
                alert('File upload failed.');
            });
        }

        // Generate artifact button
        generateBtn?.addEventListener('click', () => {
            fetch('/generate', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    location.reload();
                })
                .catch(() => alert('Failed to generate artifact.'));
        });

        // Download artifact button
        downloadBtn?.addEventListener('click', () => {
            window.location.href = '/download_artifact';
        });
    </script>
</body>
</html>
